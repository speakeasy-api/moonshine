name: Ensure PR is up-to-date with main

on:
  pull_request:
    types: [synchronize, opened, reopened]

jobs:
  check-up-to-date:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: git fetch origin main

      - name: Get latest commit hash of main
        id: main_commit
        run: echo "::set-output name=hash::$(git rev-parse origin/main)"

      - name: Get latest commit hash of PR branch
        id: pr_commit
        run: echo "::set-output name=hash::$(git rev-parse HEAD)"

      - name: Check if PR is up-to-date with main
        if: steps.main_commit.outputs.hash != steps.pr_commit.outputs.hash
        run: |
          echo "The pull request is not up-to-date with main. Please rebase or merge main into this branch."
          exit 1

      - name: Confirm PR is up-to-date
        if: steps.main_commit.outputs.hash == steps.pr_commit.outputs.hash
        run: echo "The pull request is up-to-date with main."
